{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ blogs.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ blogs.author }} | {{ blogs.published_on }}</p>
        <img src="{{ blogs.thumb.url }}" alt="..." style="height: 170px;">
        <br><br>
        <p class="card-text ">{{ blogs.full_content | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
