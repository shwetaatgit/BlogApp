{% extends "base.html" %} 
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    .centre{
        text-align: center;
    }
    .head_text {
        color: white;
    }
    
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>
<br>
<h2 class="centre">BLOGS!! </h2>
 
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 left">
            {% for blog in blog_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ blog.title }}</h2>
                    <p class="card-text text-muted h6">{{ blog.author }} | {{ blog.published_on}} </p>
                    <p class="card-text">{{blog.full_content|slice:":100" }}  
                        <a href="{% url 'blog_detail' blog.slug  %}">Read More..</a></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
