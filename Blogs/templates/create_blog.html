{% extends 'base.html' %}

{% block content %}

<div class="create-blog">
    <h2>Add your Blog here!</h2>
    <form class="site-form" action="{% url 'create_blog' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Create">
    </form>
</div>

{% endblock %}
